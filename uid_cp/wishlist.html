<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wishlist — Hack Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="shared.js"></script>
  <style>
    :root {
      --bg:#060606;
      --panel:#0f1112;
      --muted:#bfc5c1;
      --accent:#1aff66;
      --card:#121314;
    }

    body {
      margin:0;
      font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg) url('ui.png') center/cover fixed no-repeat;
      color:#e6e6e6;
    }

    .container {
      max-width:1100px;
      margin:0 auto;
      padding:0 18px;
    }

    .site-header {
      background:rgba(0,0,0,0.6);
      border-bottom:2px solid rgba(26,255,102,0.2);
    }

    .header-inner {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 0;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }

    .brand img {
      width:44px;
      height:44px;
      object-fit:cover;
      border-radius:6px;
    }

    .brand span {
      font-weight:700;
      color:var(--accent);
    }

    .main-nav a {
      color:var(--muted);
      text-decoration:none;
      margin-left:18px;
      font-size:0.95rem;
    }

    .main-nav a:hover,
    .main-nav a.active {
      color:var(--accent);
    }

    .wishlist-section {
      margin:40px 0;
    }

    .wishlist-section h2 {
      color:var(--accent);
      margin-bottom:20px;
    }

    .wishlist-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    
    .product-card {
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      padding:18px;
      border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow:0 6px 12px rgba(0,0,0,0.5);
    }

    .product-card h3 {
      margin:0 0 6px;
      color:#fff;
    }

    .product-card a {
      color:var(--muted);
      text-decoration:none;
      flex-grow:1;
    }

    .product-card a:hover {
      color:var(--accent);
    }

    .remove-btn {
      margin-top:10px;
      padding:6px 12px;
      background:#d9534f;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:700;
      transition: background 0.2s;
    }

    .remove-btn:hover {
      background:#c9302c;
    }

    .site-footer {
      padding:20px 0;
      text-align:center;
      font-size:0.9rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="https://echouserbalasatwik.wordpress.com/wp-content/uploads/2025/05/whatsapp-image-2025-05-27-at-19.32.25_0dcfaf6b.jpg" alt="Hack Store logo">
        <span>Hack Store</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="categories/pentesting.html">Pentesting</a>
        <a href="categories/vms.html">VMs</a>
        <a href="categories/os.html">OS ISOs</a>
        <a href="products.html">Products</a>
        <a href="wishlist.html" class="active">Wishlist</a>
        <a href="info/about.html">About</a>
        <a href="info/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="wishlist-section">
      <h2>Your Wishlist</h2>
      <div id="wishlist-grid" class="wishlist-grid">
        </div>
    </section>
  </main>

  <script>
function renderWishlist() {
  let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
  
  // Normalize items to ensure every entry has name and page
  wishlist = wishlist.filter(item => item && item.name && item.page);
  localStorage.setItem('wishlist', JSON.stringify(wishlist));

  const wishlistGrid = document.getElementById('wishlist-grid');
  wishlistGrid.innerHTML = ''; // Clear the grid to prevent duplicates

  if (!wishlist.length) {
    wishlistGrid.innerHTML = '<p>No items in wishlist.</p>';
    return;
  }

  wishlist.forEach((item, index) => {
    const card = document.createElement('div');
    card.classList.add('product-card');
    card.innerHTML = `
      <h3>${item.name}</h3>
      <a href="${item.page}">View Product</a>
      <button class="remove-btn" data-name="${item.name}">Remove</button>
    `;
    wishlistGrid.appendChild(card);
  });

  document.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const productName = btn.dataset.name;
      // Filter out the item to be removed
      let updatedWishlist = wishlist.filter(item => item.name !== productName);
      localStorage.setItem('wishlist', JSON.stringify(updatedWishlist));
      renderWishlist(); // Re-render the list after removal
    });
  });
}

document.addEventListener('DOMContentLoaded', renderWishlist);
  </script>

  <footer class="site-footer">
    <div class="container">
      <p>Hack Store — student project, idea by Balasatwik</p>
    </div>
  </footer>
</body>
</html>
