<!-- Chatbox -->
<div id="chatbox-container">
  <img id="chat-sticker" src="../sabine.webp" alt="Sabine Wren Sticker" />
  <div id="chat-box" class="hidden">
    <div id="chat-log"></div>
    <input type="text" id="chat-input" placeholder="Say something..." />
  </div>
</div>

<style>
  #chatbox-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    text-align: center;
    cursor: pointer;
    font-family: Inter, sans-serif;
  }

  #chat-sticker {
    width: auto;          /* preserve aspect ratio */
    height: 160px;        /* set desired height */
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    transition: transform 0.2s;
  }

  #chat-sticker:hover {
    transform: scale(1.1);
  }

  #chat-box {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin-top: 10px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 12px;
    width: 220px;
  }

  #chat-box.hidden {
    display: none;
  }

  #chat-log {
    max-height: 150px;
    overflow-y: auto;
    color: #e6e6e6;
    font-size: 0.9rem;
    margin-bottom: 6px;
  }

  #chat-input {
    padding: 6px 8px;
    border-radius: 8px;
    border: none;
    outline: none;
  }
</style>

<script>
  const chatSticker = document.getElementById('chat-sticker');
  const chatBox = document.getElementById('chat-box');
  const chatLog = document.getElementById('chat-log');
  const chatInput = document.getElementById('chat-input');

  chatSticker.addEventListener('click', () => {
    chatBox.classList.toggle('hidden');
  });

  chatInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && chatInput.value.trim() !== '') {
      const userMessage = chatInput.value.trim();
      chatLog.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
      chatLog.innerHTML += `<div><strong>Hack Store:</strong> We will contact you soon.</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
      chatInput.value = '';
    }
  });
</script>
